{% extends 'hub_index.html' %}
{% load static %}

{% block title%}Resources{% endblock title%}
{% block header %}
<div class="d-sm-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0 text-gray-800">Resources Hub</h1>
</div>
<p class="mb-4">Search for resources you need here using the filter and search bar.</p>

<div class="card shadow p-3 mb-5 bg-white rounded">
    <div class="card-body">
        <!-- Your HTML code within Django template -->
        <form method="GET" action="">
            <div class="form-group">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="search_type" id="past_questions" value="past_questions">
                    <label class="form-check-label" for="past_questions">Past Questions</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="search_type" id="course_materials" value="course_materials">
                    <label class="form-check-label" for="course_materials">Course Materials</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="search_type" id="all" value="all" checked>
                    <label class="form-check-label" for="all">All</label>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-3">
                    <span class="form-bar"></span>
                    <label for='search' class="float-label text-primary">Search</label>
                    <input type="text" class="shadow form-control form-control-user" id="search" name="search">
                </div>
                <div class="form-group col-md-3">
                    <span class="form-bar"></span>
                    <label for="select_course" class="float-label text-primary">Select Course</label>
                    <input type="text" class="shadow form-control form-control-user" id="select_course" name="select_course">
                </div>
                <div class="form-group col-md-3">
                    <span class="form-bar"></span>
                    <label for="choose_level" class="float-label text-primary">Choose Level</label>
                    <input type="text" class="shadow form-control form-control-user" id="choose_level" name="choose_level">
                </div>
                <div class="form-group col-md-3">
                    <label>&nbsp;</label> <!-- Add an empty label for spacing -->
                    <button type="submit" class="btn btn-primary btn-block">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock header %}
